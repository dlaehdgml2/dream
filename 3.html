 <h2>3. 꿈과 뇌</h2>
  꿈을 연구하는 것은 매우 제한적이다.<br>
  꿈에서 나타나는 형상들은 오직 꿈의 주인들만 볼 수 있고,<br>
  그걸 말이나 그림으로 나타내는 것은 지극히 주관적이기 때문이다.<br>
